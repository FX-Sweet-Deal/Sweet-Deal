server:
  port: 0


spring:
  application:
    name: image # 이 서비스의 고유한 이름을 명시합니다.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/image?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul  # `user`는 DB 이름입니다.
    username: root
    password: 1234
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
    metadata-map:
      management.port: ${management.server.port:0}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 0



openapi:
  service:
    # 예: user 모듈
    url: http://localhost:8080/image
    # 운영: https://api.example.com/user-service

file:
  upload-dir: /tmp/sweetdeal/uploads

  public-base-url: http://localhost:8080/image
  # 실제 기동 포트로 수정

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB