server:
  port: 0

spring:
  application:
    name: user
  datasource:
    url: jdbc:mysql://localhost:3306/user
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
    metadata-map:
      management.port: ${management.server.port:0}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 0


token:
  secret:
    key: SpringBootJWTHeplerTokenSecretKeyValue123!@#

  access-token:
    plus-hour: 1
  refresh-token:
    plus-hour: 12

openapi:
  service:
    url: http://localhost:8080/user
